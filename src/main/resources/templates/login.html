<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<div class="container-fluid">
		<div class="row">
			{% if (errorMsg!=null) %}<p class="bg-danger">{{errorMsg}}</p>{% endif %}
			{% if (messageMsg!=null) %}<p class="bg-success">{{messageMsg}}</p>{% endif %}
			User={{user}}<br/>
			{% if (user==null) %}
				<form method="post" enctype='application/json' name="user">
					<div class="form-group">
						<label for="user">User: </label>
						<input type="text" name="user.name" class="form-control">
					</div>
					<div class="form-group">
						<label for="pass">Pass: </label>
						<input type="password" name="user.password" class="form-control">
					</div>
					<button type="submit" class="btn btn-default">Login</button>
				</form>
			{% else %}
				<a href="/logout">Logout</a><br/>
			{% endif %}
			<a href="/page1">page1</a><br/>
			<a href="/page2">page2</a><br/>
			<a href="/page3">page3</a><br/>
			<a href="/page4">page4</a><br/>
		</div>
	</div>
	</div>
</body>
</html>
